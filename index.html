<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
	<title>PDF Viewer</title>
	<link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
</head>

<body class="bg-dark">
	<header class="nav navbar-expand-lg sticky-top">
		<ul>
			<li>
				<input type="search" class="form-control" id="search" placeholder="Search" autofocus />
			</li>
			<li class="pagination">
				<button id="previous"><i class="fas fa-arrow-alt-circle-left"></i></button>
				<span id="current_page" class="m-2">0 of 0</span>
				<button id="next"><i class="fas fa-arrow-alt-circle-right"></i></button>
			</li>
			<li>
				<span id="zoomValue">150%</span>
				<input type="range" id="zoom" name="cowbell" min="100" max="300" value="150" step="25" disabled>
			</li>
		</ul>
	</header>
	<main>
		<div id="pdf-input">
			<button id="openPDF">
				<span>Open a PDF file</span> <i class="fas fa-folder-open"></i>
			</button>
			<input type="file" id="inputFile" accept="application/pdf" hidden />
		</div>
		<canvas class="pdf-viewer hidden"></canvas>
	</main>
	<script src="scripts/app.js"></script>
</body>

</html>
